<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Converter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <form action="result/" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label" style="color: crimson;"><strong> Enter your text</strong> </label>
        <textarea class="form-control" name='para' rows="8" style="border: 3px solid black; border-radius: 7px;"></textarea>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='removepunc'role="switch" >
        <label class="form-check-label" style="color: darkblue; font-weight: bold;">Remove Punctuations</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='uppercase'role="switch">
        <label class="form-check-label" style="color: darkblue; font-weight: bold;" >Uppercase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='lowercase'role="switch">
        <label class="form-check-label" style="color: darkblue; font-weight: bold;">Lowercase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='countchar'role="switch">
        <label class="form-check-label" style="color: darkblue; font-weight: bold;">Count characters</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name='countwords' id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" style="color: darkblue; font-weight: bold;">Count words</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name='removenewline'role="switch" >
        <label class="form-check-label"  style="color: darkblue; font-weight: bold;">Remove New lines</label>
      </div><br>
    <button type="submit" class="btn btn-success">Analyzed</button>
</form>    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    

</body>

</html>
